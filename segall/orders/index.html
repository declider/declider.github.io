<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <div id="rules">
      Все заказы осуществляются только <strong>сабами</strong> через чат Твича.<br>

      <!-- <div>Через <strong>$</strong> для заказа <strong>фильма</strong></div>
      <div>Через <strong>%</strong> для заказа <strong>игры</strong></div> -->
    </div>
    <div id="queues">

        <div class="title">Фильмы</div>

        <iframe class="frame" src="https://docs.getgrist.com/eMbcZxXwvMXc/Segall/p/7?embed=true" frameborder="0"></iframe>
      </div>
      <div class="frame_container">
        <div class="title">Игры</div>
        <div class="how">Для заказа: %Название игры</div>
        <div class='ex'>Например: %Five Nights At Freddy's 4</div>
        <iframe height="100%" class="frame" src="https://docs.getgrist.com/eMbcZxXwvMXc/Segall/p/8?embed=true" frameborder="0" ></iframe>
